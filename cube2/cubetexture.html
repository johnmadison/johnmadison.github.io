<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.js"></script>

		<script>
		
		function rand(min, max)
{
	return (Math.floor(Math.random() * (max - min + 1)) + min) * (0.5);
}
			var camera, scene, renderer;
			var mesh;
			init();
			animate();
			var i = 0;
			function init() {
				camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 1, 1000 );
				
				scene = new THREE.Scene();
				var green = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
				var blue = new THREE.MeshBasicMaterial( {color: 0x0000ff} );
				var red = new THREE.MeshBasicMaterial( {color: 0xff0000} );
				var purple = new THREE.MeshBasicMaterial( {color: 0xff00ff} );
				var yellow = new THREE.MeshBasicMaterial( {color: 0xffff00} );
				var texture = new THREE.TextureLoader().load( 'img.png' );
				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				mesh = new THREE.Mesh( geometry, green );
				mesh1 = new THREE.Mesh( geometry, red );
				mesh1.position = mesh.position;
				//mesh1.position.x = 10;
				mesh2 = new THREE.Mesh( geometry, blue );
				mesh3 = new THREE.Mesh( geometry, purple );
				mesh4 = new THREE.Mesh( geometry, yellow );
				mesh2.position = mesh.position;
				mesh3.position = mesh.position;
				mesh4.position = mesh.position;
				//mesh2.position.x = -10;
				//mesh2.position.y = -10;
				scene.add( mesh );
				scene.add( mesh1 );
				scene.add( mesh2 );
				scene.add( mesh3 );
				scene.add( mesh4 );
				camera.position.z = 500;
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				
				
				
				mesh.rotation.x = -Math.tan(i);
				
				mesh2.rotation.x = Math.cos(i);
				mesh1.rotation.x = -Math.sin(i);
				mesh.rotation.y = -Math.sin(i) * 0.1;
				mesh.rotation.x = -Math.sin(i) * 0.1;
				mesh2.rotation.y = Math.sin(i);
				mesh1.rotation.y = Math.sin(i);
				mesh3.rotation.y = Math.cos(i);
				mesh3.rotation.z = Math.sin(i);
				mesh4.rotation.z = Math.cos(i);
				camera.rotation.z += 0.0005;
				
				//camera.position.x = Math.sin(i) * 100;
				//camera.rotation.x = Math.cos(i) * 0.5;
				//camera.rotation.z = Math.sin(i) * 0.5;
				
				
				
				
				renderer.render( scene, camera );
				//i += Math.tan(i) * .001;
				i += 0.0001;
			}
		</script>

	</body>
</html>
