<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.js"></script>

		<script>
			var camera, scene, renderer;
			var mesh;
			init();
			animate();
			var i = 0;
			function init() {
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				scene = new THREE.Scene();
				var green = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
				var blue = new THREE.MeshBasicMaterial( {color: 0x0000ff} );
				var red = new THREE.MeshBasicMaterial( {color: 0xff0000} );
				var texture = new THREE.TextureLoader().load( 'img.png' );
				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				mesh = new THREE.Mesh( geometry, texture );
				mesh1 = new THREE.Mesh( geometry, texture );
				mesh1.position = mesh.position;
				mesh1.position.x = 100;
				mesh2 = new THREE.Mesh( geometry, texture );
				mesh2.position = mesh.position;
				mesh2.position.x = -100;
				scene.add( mesh );
				scene.add( mesh1 );
				scene.add( mesh2 );
				camera.position.z = 500;
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				
				
				
				mesh.rotation.x = -Math.tan(i);
				
				mesh2.rotation.x = Math.tan(i);
				mesh1.rotation.x = Math.tan(i);
				mesh.rotation.y = -Math.sin(i);
				mesh2.rotation.y = Math.sin(i);
				mesh1.rotation.y = Math.sin(i);
				//camera.rotation.z += 1;
				
				//camera.position.x = Math.sin(i) * 500;
				//camera.rotation.x = Math.cos(i) * 0.5;
				//camera.rotation.z = Math.sin(i) * 0.5;
				
				
				
				
				renderer.render( scene, camera );
				i += Math.tan(i) * .01;
				i += .01;
			}
		</script>

	</body>
</html>
