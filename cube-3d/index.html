<style>
.content {
    position:absolute;    
}



.content .rs{



  overflow: hidden;
}
/*  For responsive images as background */



#topbar
{
height: 30px;
background-color: #1E1E1E;
}
#bottombar
{
padding: 10px;
height: 35px;
background-color: #1E1E1E;
text-align: center;
}

html
{
background-color:#404040;

}

body
{
background-color:#404040;
}

#blocks

{
max-width: 400px;
max-height: 400px;
}


.square {
    float:left;
    position: relative;
    width: 30%;
    padding-bottom : 30%; /* = width for a 1:1 aspect ratio */
    margin:1.66%;
    background-color:#1E1E1E;
    overflow:hidden;
    -webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;
    -o-transition: all 1s ease;

}

 .zoom{
-webkit-transition: all 3s ease;
    -moz-transition: all 3s ease;
    -o-transition: all 3s ease;
}
	
 .zoom:hover{
width: 1000%;
margin-top: -50%;
margin-left: -50%;

}

#experiment {
  -webkit-perspective: 800px;
  -webkit-perspective-origin: 50% 200px;
  -moz-perspective: 800px;
  -moz-perspective-origin: 50% 200px;
  perspective: 800px;
  perspective-origin: 50% 200px;
}

#cube {
  position: relative;
  margin: 100px auto;
  height: 400px;
  width: 400px;
  -webkit-transition: -webkit-transform 2s linear;
  -webkit-transform-style: preserve-3d;
  -moz-transition: -moz-transform 2s linear;
  -moz-transform-style: preserve-3d;
  transition: transform 2s linear;
  transform-style: preserve-3d;
}

.face {
  position: absolute;
  height: 360px;
  width: 360px;
  padding: 20px;
  background-color: rgba(50, 50, 50, 0.7);
  font-size: 27px;
  line-height: 1em;
  color: #fff;
  border: 1px solid #555;
  border-radius: 3px;
}

#cube .one  {
  -webkit-transform: rotateX(90deg) translateZ(200px);
  -moz-transform: rotateX(90deg) translateZ(200px);
  transform: rotateX(90deg) translateZ(200px);
}

#cube .two {
  -webkit-transform: translateZ(200px);
  -moz-transform: translateZ(200px);
  transform: translateZ(200px);
}

#cube .three {
  -webkit-transform: rotateY(90deg) translateZ(200px);
  -moz-transform: rotateY(90deg) translateZ(200px);
  transform: rotateY(90deg) translateZ(200px);
}

#cube .four {
  -webkit-transform: rotateY(180deg) translateZ(200px);
  -moz-transform: rotateY(180deg) translateZ(200px);
  transform: rotateY(180deg) translateZ(200px);
}

#cube .five {
  -webkit-transform: rotateY(-90deg) translateZ(200px);
  -moz-transform: rotateY(-90deg) translateZ(200px);
  transform: rotateY(-90deg) translateZ(200px);
}

#cube .six {
  -webkit-transform: rotateX(-90deg) rotate(180deg) translateZ(200px);
  -moz-transform: rotateX(-90deg) rotate(180deg) translateZ(200px);
  transform: rotateX(-90deg) rotate(180deg) translateZ(200px);
}


</style>

  var selected = arr[Math.floor(Math.random()*arr.length)]

function randomHover (id) {

  var myImage = document.getElementById(id);


  var selImage = randomPick(images);

  myImage.src = selImage;
  

}



function resetState(id) {

  var myImage = document.getElementById(id);
  myImage.src = "glitches/grey.png";

}


function randomsquare(){
id = randomPick(ids);
var myImage = document.getElementById(id);


  var selImage = randomPick(images);

  myImage.src = selImage;


}

function reset() {
	id = randomPick(ids);
  var myImage = document.getElementById(id);
  myImage.src = "glitches/grey.png";

  

}

var mouseX, mouseY, t, i,creation, destruction;

$(document).mousemove(

	function(e) 
	{
		mouseX = e.pageX;
		mouseY = e.pageY;
		
		creation = mouseY * 10 ;
		destruction = mouseX * 10;
		
		    document.getElementById("mouse-x").innerHTML = mouseX;
    document.getElementById("mouse-y").innerHTML = mouseY;
    document.getElementById("create").innerHTML = creation;
    document.getElementById("destroy").innerHTML = destruction;
		
		
		
		clearInterval(t);
		clearInterval(i);
		t = setInterval(randomsquare, creation);
		i = setInterval(reset, destruction);
	}
					).mouseover();
</script>
