        // create youtube player
var player;
var id = randomvideo();
        
        	
        function onYouTubePlayerAPIReady() {
            player = new YT.Player('player', {
              height: '560',
              width: '700',
              videoId: id ,
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
              }
            });
        }

        // autoplay video
        function onPlayerReady(event) 
        {
            event.target.playVideo();
        }

        // when video ends
        function onPlayerStateChange(event) 
        {    
        	if(event.data === -1) 
        	{
        	
        	}
            if(event.data === 0) //state 0 is when a video ends
            {          
            	
            	newvid();
                
            }
            if (event.data === 1)
            {
            played.push(id); // if video is playing, push it to the "played" array
            document.body.style.backgroundImage = "";
            document.getElementById("number").innerHTML = i;
            i++;
            }
            
        }
        
function newvid()
{
				
				document.body.style.backgroundImage = "url('static.gif')";

				
            	var newid = randomvideo();
            	if (played.indexOf(newid)===-1)
            		{
                	player.loadVideoById(newid);
                	}
                else 
                	{
                	player.loadVideoById(videos[videos.indexOf(newid)+1]);
                	}
}
        
function test() // this is to test if a video can be embedded. 
{
	
				
            	var newid = window.prompt("enter youtube id","B1C8L2kUpHQ");

                	player.loadVideoById(newid);
                	
                	}
                else 
                	{
                	player.loadVideoById(videos[videos.indexOf(newid)+1]);
                	}
}
