function randomPick(arr) {

  var selected = arr[Math.floor(Math.random()*arr.length)]

  return selected;
}

]

function randomHover (id) {

  var myImage = document.getElementById(id);


  var selImage = randomPick(images);

  myImage.src = selImage;
  

}



function resetState(id) {

  var myImage = document.getElementById(id);
  myImage.src = "glitches/grey.png";

}


function randomsquare(){
id = randomPick(ids);
var myImage = document.getElementById(id);


  var selImage = randomPick(images);

  myImage.src = selImage;


}

function reset() {
	id = randomPick(ids);
  var myImage = document.getElementById(id);
  myImage.src = "glitches/grey.PNG";

  

}

var mouseX, mouseY, t, i,creation, destruction;
$(document).mousemove(function(e) {
    mouseX = e.pageX;
    mouseY = e.pageY;
    
    creation = mouseY * 10 ;
    destruction = mouseX * 10;
    
    document.getElementById("mouse-x").innerHTML = mouseX;
    document.getElementById("mouse-y").innerHTML = mouseY;
    document.getElementById("create").innerHTML = creation;
    document.getElementById("destroy").innerHTML = destruction;
    
    clearInterval(t);
    clearInterval(i);
    t = setInterval(randomsquare, creation);
	i = setInterval(reset, destruction);
}).mouseover();



</script>
